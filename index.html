<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
        <title>Registro</title>
    </head>
    <body>
        <form>
            <fieldset>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" placeholder="Nombre">
                <span>Ingrese al menos 4 letras</span>
            </fieldset>
            <fieldset>
                <label for="txtApellido">Apellido:</label>
                <input type="text" id="txtApellido" placeholder="Apellido">
                <span>Ingrese al menos 4 letras</span>
            </fieldset>
            <fieldset>
                <label for="txtEmail">E-mail:</label>
                <input type="text" id="txtEmail" placeholder="E-mail">
                <span>Ingrese un email válido</span>
            </fieldset>
            <fieldset>
                <label for="txtEdad">Edad:</label>
                <input type="text" id="txtEdad" placeholder="Edad">
                <span>Ingrese una edad válida</span>
            </fieldset>
            <fieldset>
                <label for="rbSexo">Sexo:</label>
                <input type="radio" name="rbSexo" id="rbSexoM">
                <label for="rbSexoM">Mujer</label>
                <input type="radio" name="rbSexo" id="rbSexoH">
                <label for="rbSexoH">Hombre</label>
                <input type="radio" name="rbSexo" id="rbSexoO">
                <label for="rbSexoO">Otro</label>
                <span>Debe seleccionar un sexo válido</span>
            </fieldset>
            <fieldset>
                <label for="cbTemas">Temas de interés:</label>
                <input type="checkbox" name="cbTemas" id="cbTemasDeporte">
                <label for="cbTemasDeporte">Deporte</label>
                <input type="checkbox" name="cbTemas" id="cbTemasMusica">
                <label for="cbTemasMusica">Música</label>
                <input type="checkbox" name="cbTemas" id="cbTemasJuegos">
                <label for="cbTemasJuegos">Juegos</label>
                <input type="checkbox" name="cbTemas" id="cbTemasTecnologia">
                <label for="cbTemasTecnologia">Tecnología</label>
                <input type="checkbox" name="cbTemas" id="cbTemasOtros">
                <label for="cbTemasOtros">Otros</label>
                <span>Debe seleccionar al menos un tema</span>
            </fieldset>
            <fieldset>
                <label for="cmbPaises">País:</label>
                <select id="cmbPaises">
                    <option value="cmbPaisesSelec">Seleccione un pais</option>
                    <option value="cmbPaisesArg">Argentina</option>
                    <option value="cmbPaisesChi">Chile</option>
                    <option value="cmbPaisesBra">Brasil</option>
                    <option value="cmbPaisesUru">Uruguay</option>
                </select>
                <span>Debe seleccionar un país</span>
            </fieldset>
            <fieldset>
                <label for="txtComentarios">Comentarios:</label>
                <textarea id="txtComentarios" cols="30" rows="3"></textarea>
            </fieldset>
        </form>
    </body>
</html>
